<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>
</head>
<body>
    <h1>Ordenar Números</h1>
    
    <!-- Mostrar los números que el usuario ingresa -->
    <p id="entrada"></p> 
    
    <!-- Mostrar los números ordenados de mayor a menor -->
    <p id="resultado-mayor-a-menor"></p>
    
    <!-- Mostrar los números ordenados de menor a mayor -->
    <p id="resultado-menor-a-mayor"></p>
    
    <!-- Mensaje si los números son iguales -->
    <p id="mensaje"></p> 

    <script src="script.js"></script> <!-- El archivo JavaScript -->
</body>
